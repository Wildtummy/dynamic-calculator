<html>
    <script>
        function populateDiv(){
const a= document.getElementById('a').value
const b= document.getElementById('b').value
const element=document.getElementById('Final Sum')
element.innerHTML='Sum is '+(Number(a)+Number (b))
        }
    </script>
    <body>
        <input onInput="populateDiv()" id='a' type="text" placeholder="First number"></input><br></br>
        <input onInput="populateDiv()" id="b" type="text" placeholder="First number"></input><br></br>

        <div id="Final Sum"></div>
    </body>
</html>
